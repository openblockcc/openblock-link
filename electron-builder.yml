directories:
  buildResources: buildResources
  output: dist
extraResources: ["tools", "firmwares", "libraryes"]

appId: "com.ottawastem.scratch-arduino-link"
productName: "Scratch Arduino Link"
publish: # empty provider list = don't publish

win:
  icon: buildResources/scratch-arduino-link.ico
  target:
    - nsis

nsis:
  perMachine: false
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: "Scratch-Arduino-Link-Win-${version}.${ext}"
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  include: buildResources/installer.nsh

mac:  # Manual delte app data after uninstall
  category: public.app-category.education
  entitlements: buildResources/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: >-
        This app requires camera access when taking a photo in the paint editor or using the video sensing blocks.
    NSMicrophoneUsageDescription: >-
        This app requires microphone access when recording sounds or detecting loudness.
  gatekeeperAssess: true
  hardenedRuntime: true
  icon: buildResources/ScratchDesktop.icns
  provisioningProfile: embedded.provisionprofile
  artifactName: "Scratch-Arduino-Link-MacOS-${version}.${ext}"
  target:
    - dmg

dmg:
  title: "Scratch-Arduino-Link-MacOS-${version}"
